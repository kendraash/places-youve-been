<!DOCTYPE html>
 <html>
  <head>
    <title>Places you've been</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
    <div class="row">
      <h1 >Places you've been</h1>
    </div>
    <div class="row">

    <div class="col-md-4">
      <ul id="places">

      </ul>
    </div>
    <div class="col-md-4">

    <div id="place">

    </div>

    </div>
    <div class="col-md-4">
      <form id="add-place">
        <div id="form-group">
          <label class="form-label" for="country">Country:</label>
          <input class="form-control" id="country" >
          <label class="form-label" for="city">City</label>
          <input class="form-control" id="city" >

          <label class="form-label" for="landmarks">Landmarks:</label>
          <input class="form-control" id="landmarks">
          <label class="form-label" for="timeOfYear">Time of Year:</label>
          <input class="form-control" id="timeOfYear">
          <label class="form-label" for="notes">Notes:</label>
          <textarea class="form-control" id="notes" rows="8" cols="40" form="add-place"></textarea>
          <button class="btn btn-info btn-sm" type="submit" name="addPlace">Add Place</button>
        </div>
      </form>
      </div>
    </div>
    </div>
  </body>
</html>
